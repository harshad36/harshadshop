<html>
    <head>
	     <title>Contact Us</title>
	     <link rel="stylesheet" href="asset/css/project.css" />
		 <link rel="stylesheet" href="asset/css/style.css"/>
		 <link href="https://fonts.googleapis.com/css2?family=Mingzat&display=swap" rel="stylesheet">
	</head>
	
	<body>
	  <div class="container_12 box">
	     
		 <div class="grid_12 contact_heading">
		     CONTACT US
		 </div>
		 
		 <div class="clear">
		 </div>
		 
		 <div class="grid_12">

			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7548.905733020489!2d73.32381138741727!3d18.911338678953637!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7fb9cd0a4ab33%3A0x24c28f0e92e5594f!2sKarjat%2C%20Maharashtra%20410201!5e0!3m2!1sen!2sin!4v1658507027693!5m2!1sen!2sin" width="940" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
		 </div>
		 
		 
		 <div class="clear">
		 </div>
		 
		 
		 
		 <div class="grid_6 contact">
		 <p>Address:  <textarea name="photo" rows="2" cols="21px" align="right"> </textarea><p>
		 <p>E-Mail: &nbsp; <input type="email" name="uname" placeholder="abc@gmail.com"></p>
		 <p>Tel No: &nbsp;&nbsp;&nbsp;<input type="number" name="rno" placeholder="enter mobile no" id="two" required/></p>
		 </div>
		 
		 <div class="grid_6 contact">
		    <form method="get">
		        <table >
		         <tr>
					 <td><label for="one">Name:</label></td>
					 <td><input type="text" name="sname" placeholder="enter name" id="one" required/></td>
				 </tr>
				 
				 <tr>
					 <td><label for="two">Mob No:</label></td>
					 <td><input type="number" name="rno" placeholder="enter mobile no" id="two" required/></td>
				 </tr>
				 
				 <tr>
					 <td><label for="four">E-Mail:</label></td>
					 <td><input type="email" name="uname" placeholder="abc@gmail.com"></td>
				 </tr>
				 <tr>
				     <td>Comments:</td>
				     <td> <textarea name="photo" rows="4" cols="21px" align="right"> </textarea></td>
				 </tr>
				 </table>
		     </form>
		 </div>
	
	     <div class="clear">
		 </div>
	  <!-- footer start -->
	  
	   <div class="grid_12 footer">
			    <h3>design and developed by HARSHAD</h3>
				&copy;reserved 2022
			</div>
			
	  <!-- footer end -->
	  
	  </div>
	</body>
</html>
